<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanStyle - Modern Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header (Fixed Navigation) -->
    <header>
        <div class="logo">
            <h1>Urban<span>Style</span></h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
            <i class="fas fa-bars" id="menu-btn"></i>
        </div>
    </header>

    <!-- Hero Section (Optimized) -->
    <section class="hero">
        <div class="content">
            <h3>Winter Sale</h3>
            <h1>New Collection 2024</h1>
            <p>Get 50% Off on First Order</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section (Fixed Structure) -->
    <section class="products" id="products">
        <h1 class="heading">Our <span>Products</span></h1>
        
        <div class="product-container">
            <!-- Product 1 (Corrected) -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Smart Watch" loading="lazy">
                    <div class="product-badge">-30%</div>
                </div>
                <div class="product-content">
                    <h3>Smart Watch Pro</h3>
                    <div class="price">₹4,999 <span>₹6,999</span></div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 (Corrected) -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="Running Shoes" loading="lazy">
                </div>
                <div class="product-content">
                    <h3>Running Shoes</h3>
                    <div class="price">₹2,499 <span>₹3,999</span></div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
