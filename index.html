<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

 <!-- Stylish Navigation Bar -->
<nav class="navbar navbar-expand-lg custom-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="#">CraftCulture</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#products">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Hero Section -->
  <header class="hero text-white text-center d-flex align-items-center">
    <div class="container">
      <h1 class="display-4">Discover Handmade Wonders</h1>
      <p class="lead">Unique, beautiful, and crafted with love</p>
      <a href="#products" class="btn btn-warning mt-3">Shop Now</a>
    </div>
  </header>

<!-- Products Section -->
<section class="py-5" id="products">
  <div class="container">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row g-4">
      
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1601049536843-4ddc91ed6463" class="card-img-top" alt="Woven Basket">
          <div class="card-body text-center">
            <h5 class="card-title">Woven Basket</h5>
            <p class="card-text">₹499</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1616627984605-658c291c1e9c" class="card-img-top" alt="Handmade Gift Box">
          <div class="card-body text-center">
            <h5 class="card-title">Handmade Gift Box</h5>
            <p class="card-text">₹799</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <img src="https://images.unsplash.com/photo-1631217866186-b1870d43ed4e" class="card-img-top" alt="DIY Kit">
          <div class="card-body text-center">
            <h5 class="card-title">DIY Kit</h5>
            <p class="card-text">₹299</p>
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

  <footer class="bg-dark text-white py-3 text-center">
