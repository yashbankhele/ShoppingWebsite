<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌦️ Weather | Yash Bankhele</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="main-heading">🌤️ Weather by <span class="author-name">Yash Bankhele</span></h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeather()">Search</button>
    </div>

    <div id="weatherCard" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
    </div>

    <footer>🚀 Crafted with ❤️ by <strong>Yash Bankhele</strong></footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
